<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/main.css">

<head>
	<title>ESEP Resources Database</title>
</head>
<body>
<br>
<div class="inputs">
	<div class="selection">
		Select Resource Category:
		<!--Edit this select to change the number of total resource categories-->
		<select class="main">
			<option></option>
			<option value="syllabi">Course Syllabi and Teaching Resources</option>
			<option value="degree">Degree Programs</option>
			<option value="details">Details, Pairing Schemes, and Rotations</option>
			<option value="fellowships">Fellowships</option>
			<option value="internships">Internships</option>
			<option value="meetings">Meetings and Conferences</option>
			<option value="training">Training Opportunities</option>
			<option value="networks">Professional Networks</option>
			<option value="toolkits">Toolkits and Outreach Resources</option>
			<option value="university">University-based Student Policy Groups</option>
			<option value="other">Other Tools and Resources</option>
		</select>
	</div>
	<!--This is where the filters that control the output of the search results are displayed-->
	<div class="filters">
	
	</div>
	<br>
	<div class="count">This search has <u>0</u> matching results.</div>
	<!--These are some minor control features for the database, the functions are defined in main.js-->
	<div class="reset">	
		<button onclick="resetFilters()">Reset filters</button>
		<span style="display:inline-block; width: 80px;"></span>
		<button onclick="resetPage()">View all resources</button>
		<span style="display:inline-block; width: 80px;"></span>
		<button onclick="window.location='http://science-engage.org/databaseparameters.html';">View resource categories</button>
      	<span style="display:inline-block; width: 80px;"></span>
		<button onclick="window.print()">Print results</button>
	</div>
</div>
<!--Here, if there are more than 100 results, the "page selection" happens.-->
<div class="pages"></div>
<!--This is where the search results are displayed.-->
<div class="data">

</div>

</body>
